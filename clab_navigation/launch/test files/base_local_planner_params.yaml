TrajectoryPlannerROS:
  max_vel_x: 0.2
  #0.2
  min_vel_x: 0.05
  max_rotational_vel: 0.2
  min_in_place_rotational_vel: 0.3
  escape_vel: -0.1
  
#2
  acc_lim_theta: 2.5
  acc_lim_x: 2.0
  acc_lim_y: 0.0
  
  dwa: false
  holonomic_robot: false
  meter_scoring: true
  
  sim_time: 2.0
  vx_samples: 10
  vy_samples: 0
  vtheta_samples: 10

  pdist_scale: 0.6

  #goal tolerance parameters
    
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.3
  latch_xy_goal_tolerance: true

